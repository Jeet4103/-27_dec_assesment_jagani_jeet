{% extends 'insurance/adminbase.html' %}
{% block content %}

<div class="container mx-auto py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    
    <!-- View Category -->
    <div class="bg-blue-600 text-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col justify-between">
      <h6 class="text-lg font-semibold mb-2"><a href="admin-view-category" class="no-underline text-white">View Category</a></h6>
      <div class="text-right text-2xl"><i class="fas fa-eye"></i></div>
    </div>
    
    <!-- Add Category -->
    <div class="bg-purple-600 text-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col justify-between">
      <h6 class="text-lg font-semibold mb-2"><a href="admin-add-category" class="no-underline text-white">Add Category</a></h6>
      <div class="text-right text-2xl"><i class="fas fa-plus"></i></div>
    </div>
    
    <!-- Update Category -->
    <div class="bg-yellow-600 text-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col justify-between">
      <h6 class="text-lg font-semibold mb-2"><a href="admin-update-category" class="no-underline text-white">Update Category</a></h6>
      <div class="text-right text-2xl"><i class="fas fa-edit"></i></div>
    </div>
    
    <!-- Delete Category -->
    <div class="bg-red-600 text-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col justify-between">
      <h6 class="text-lg font-semibold mb-2"><a href="admin-delete-category" class="no-underline text-white">Delete Category</a></h6>
      <div class="text-right text-2xl"><i class="fas fa-trash"></i></div>
    </div>
  
  </div>
</div>

{% endblock content %}
