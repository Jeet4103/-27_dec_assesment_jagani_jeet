<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Insurance Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind CSS -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 font-sans">

  <!-- Sidebar toggle -->
  <input type="checkbox" id="check" class="hidden">

  <!-- Header/Navbar -->
  <header class="fixed top-0 left-0 w-full bg-slate-900 text-white flex items-center justify-between px-4 py-3 z-50 shadow">
    <div class="flex items-center space-x-3">
      <label for="check" class="cursor-pointer text-xl">
        <i class="fas fa-bars"></i>
      </label>
      <h1 class="font-bold text-lg">Insurance Management</h1>
    </div>
    <a href="/logout" class="bg-cyan-500 hover:bg-cyan-600 px-3 py-1 rounded text-sm font-semibold transition">Logout</a>
  </header>

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-64 bg-slate-800 text-white flex flex-col pt-16 transform -translate-x-0 transition-transform duration-300 z-40" id="sidebar">
    <div class="flex flex-col items-center mb-6">
      <img src="{% static 'image/admin.png' %}" alt="Admin" class="w-24 h-24 rounded-full mb-2 border-2 border-slate-500">
      <h4 class="text-gray-300 font-semibold">Admin</h4>
    </div>
    <nav class="flex-1 space-y-1">
      <a href="/admin-dashboard" class="flex items-center px-6 py-3 hover:bg-cyan-500 transition rounded">
        <i class="fas fa-tachometer-alt mr-2"></i>
        <span>Dashboard</span>
      </a>
      <a href="/admin-view-customer" class="flex items-center px-6 py-3 hover:bg-cyan-500 transition rounded">
        <i class="fas fa-users mr-2"></i>
        <span>Customer</span>
      </a>
      <a href="/admin-category" class="flex items-center px-6 py-3 hover:bg-cyan-500 transition rounded">
        <i class="fas fa-list-alt mr-2"></i>
        <span>Category</span>
      </a>
      <a href="/admin-policy" class="flex items-center px-6 py-3 hover:bg-cyan-500 transition rounded">
        <i class="fab fa-product-hunt mr-2"></i>
        <span>Policy</span>
      </a>
      <a href="/admin-question" class="flex items-center px-6 py-3 hover:bg-cyan-500 transition rounded">
        <i class="fas fa-question-circle mr-2"></i>
        <span>Questions</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="pt-16 ml-64 p-4 transition-all duration-300" id="main-content">
    {% block content %} {% endblock content %}
  </main>

  <script>
    // Toggle sidebar visibility
    document.getElementById('check').addEventListener('change', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      sidebar.classList.toggle('-translate-x-full');
      mainContent.classList.toggle('ml-16');
    });
  </script>

</body>

</html>
